<div class="modal-header">
  <h4 class="modal-title pull-left">Add User</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form class="add-popup-form" [formGroup]="form">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <label for="text">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" formControlName="first_name">
        <div class="error-msg">
          <i class="material-icons">&#xe002;</i> Enter first name.
        </div>
      </div>

      <div class="col-lg-6 col-md-6">
        <label for="text">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" formControlName="last_name">
        <div class="error-msg">
          <i class="material-icons">&#xe002;</i> Enter last name.
        </div>
      </div>
      <div class="col-lg-12">
        <label for="number">Email Address</label><br />
        <input type="text" id="email" placeholder="Email Address" formControlName="email">
        <div class="error-msg">
          <i class="material-icons">&#xe002;</i> Enter email address.
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <label for="number">Phone number</label><br />
        <input type="number" id="phone" placeholder="Phone number" formControlName="phone">
        <div class="error-msg">
          <i class="material-icons">&#xe002;</i>Enter 10 digit phone number.
        </div>
      </div>

      <div id="my-app">
        <div class="col-lg-12 mt-3">
          <div>
            <h6>Uploaded Audio</h6>
            <div class="uploaded-audio">
              <audio controls muted>
                <source src="#" type="audio/ogg">
              </audio>
              <i class="material-icons">&#xe872;</i>
              <i class="material-icons">&#xe2c4;</i>
            </div>
          </div>
          <label>Voice Message</label>
          <div>
            <button class="start-button" *ngIf="!isAudioRecording && !audioBlobUrl"
              (click)="startAudioRecording()">Start
              Audio Recording</button>
            <button class="stop-button" *ngIf="isAudioRecording && !audioBlobUrl" (click)="stopAudioRecording()">Stop
              Audio Recording</button>
            <button class="cancel-button" *ngIf="!isAudioRecording && audioBlobUrl"
              (click)="clearAudioRecordedData()">Clear Audio Recording</button>
            <button class="download-button" *ngIf="!isAudioRecording && audioBlobUrl"
              (click)="downloadAudioRecordedData()">Download Audio Recording</button>
            <div id="audioTimer" *ngIf="isAudioRecording && !audioBlobUrl"> {{ audioRecordedTime }} </div>
            <audio *ngIf="!isAudioRecording && audioBlobUrl" controls>
              <source [src]="audioBlobUrl" type="audio/mp3">
            </audio>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="close-btn" (click)="close()">Close</button>
  <button mat-raised-button type="submit" class="submit-btn" (click)="submitData()">Submit</button>
</div>
